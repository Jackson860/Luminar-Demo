<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Page</title>

	<!-- Include Bootstrap CSS (you may need to adjust the URL based on your setup) -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<!-- Your custom CSS styles -->
	<style>
		body {
			background-color: #f8f9fa;
		}

		.container {
			margin-top: 50px;
		}

		.card {
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}
	</style>
</head>

<body>


	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="#">BOOK OASIS</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active text-white" aria-current="page" href="/">Home</a>
					</li>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header text-center fs-4">
						<h1>SignUp Page</h1>
					</div>

					<!-- Your registration form -->
					<div class="card-body">
						<form th:action="createUser" method="post">
							<div class="form-group">
								<label for="username">FullName</label>
								<input type="text" id="username" name="userName" class="form-control" required>
							</div>

							<div class="form-group">
								<label for="email">Email</label>
								<input type="email" id="email" name="email" class="form-control" required>
							</div>
							
							<div class="form-group">
								<label for="adress">Address</label>
								<input type="adress" id="adress" name="address" class="form-control" required>
							</div>

							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" id="password" name="password" class="form-control" required>
							</div>

							<button type="submit" class="btn btn-primary btn-block">Register</button><br>
							<a class="nav-link text-blue" href="login">Login</a>
							<img src="/images/bg3.png" width="360px" />
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Include Bootstrap JS (you may need to adjust the URL based on your setup) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
