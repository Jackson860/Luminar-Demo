<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>

	<!-- Include Bootstrap CSS (you may need to adjust the URL based on your setup) -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<!-- Your custom CSS styles -->
	<style>
		body {
			background-color: #f8f9fa;
		}

		.container {
			margin-top: 100px;
		}

		.card {
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}
	</style>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="#">BOOK OASIS</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active text-white" aria-current="page" href="/">Home</a>
					</li>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header text-center fs-4">
						<h1>Login Page</h1>
					</div>

					<div th:if="${param.error}" class="alert alert-danger">
						Invalid username & Password
					</div>

					<div th:if="${param.logout}" class="alert alert-success">
						Logout Successfully
					</div>

					<div class="card-body">
						<form th:action="@{/login}" method="post">
							<div class="form-group">
								<label for="username">Enter Email</label>
								<input type="text" id="username" name="username" class="form-control" required>
							</div>

							<div class="form-group">
								<label for="password">Enter Password</label>
								<input type="password" id="password" name="password" class="form-control" required>
							</div>

							<button type="submit" class="btn btn-primary btn-block">Login</button>
							<br>
							<a class="nav-link text-blue" href="register">SignUp Here</a>
						</form>
						<img src="/images/bg.png" width="360px" />
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Include Bootstrap JS (you may need to adjust the URL based on your setup) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
