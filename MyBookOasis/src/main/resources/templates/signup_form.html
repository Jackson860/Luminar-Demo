<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>index Page</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="#">BOOK OASIS</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active text-white"
						aria-current="page" href="/">Home</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header text-center fs-4">
						<h1 style="color: rgb(0, 0, 160);">SignUp Page</h1>
					</div>
					<div class="card-body">
						<form th:action="@{/process_register}" method="post"
							style="max-width: 600px; margin: 0 auto" th:object="${user}">
							<div class="form-group">
								<label for="fullName"><b>FirstName</b></label> <input
									type="text" name="firstName" placeholder="Enter the firstname"
									th:field="*{firstName}" minlength="2" maxlength="20"
									class="form-control" required>
							</div>

							<div class="form-group">
								<label for="userName"><b>LastName</b></label> <input type="text"
									name="lastName" placeholder="Enter the lastname"
									th:field="*{lastName}" minlength="2" maxlength="20"
									class="form-control" required>
							</div>

							<div class="form-group">
								<label for="email"><b>Email</b></label> <input type="email"
									name="email" placeholder="Enter the email" th:field="*{email}"
									minlength="2" maxlength="20" class="form-control" required>
							</div>



							<div class="form-group">
								<label for="password"><b>Password</b></label> <input
									type="password" name="password"
									placeholder="Enter the password" th:field="*{password}"
									minlength="4" maxlength="10" class="form-control" required>
							</div>



							<button type="submit" class="btn btn-primary btn-block">SignUp</button>
							<br> Already have signed in?&nbsp;<a
								class="nav-link text-blue" href="login">SignIn</a> <img
								src="/images/bg3.png" width="360px" />
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
